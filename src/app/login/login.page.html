<ion-content padding class="login-bg">
 <ion-grid>
  <ion-row style="height: 90vh;">
   <ion-col align-self-center>
    <ion-card>

     <ion-item>
      <ion-label position="floating" style="color: #ffffff">
        <!-- User Name -->
        <ion-icon size="large" name="person"></ion-icon>
      </ion-label>
      <ion-input style="color: #ffffff" [(ngModel)]="userName"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label position="floating" style="color: #ffffff">
        <!-- Password -->
        <ion-icon size="large" name="key"></ion-icon>
      </ion-label>
      <ion-input style="color: #ffffff" type="password" [(ngModel)]="password"></ion-input>
     </ion-item>
     
     <ion-row>
       <ion-col size="12" align-items-center>
          <ion-button shape="round" fill="outline" expand="block" size="default"
          (click)="onLogin()">Login</ion-button> 
       </ion-col>  
     </ion-row>

     <ion-row>
        <ion-col size="12" align-items-center>
            <ion-button color="medium" shape="round" fill="outline" expand="block" size="default">Register</ion-button>
        </ion-col>  
      </ion-row>

      <ion-row>
          <ion-col size="12" align-items-center style="text-align:center;">
              <ion-label color="danger">
                {{msgError}}
              </ion-label>
          </ion-col>  
        </ion-row>
     
    </ion-card>
   </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
